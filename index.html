<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrence quoter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="form">
                    <div class="row">
                        <label>Choose your currence</label>
                        <select
                            class="u-full-width"
                            id="currence"
                            name="currence"
                        >
                                <option value="" disabled selected>Choose your currence</option>
                                <option value="USD">American dollar</option>
                                <option value="MXN">Mexican peso</option>
                                <option value="GBP">Pounds</option>
                                <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                    <div>
                        <label>Choose your cryptocurrence</label>
                        <select
                            class="u-full-width"
                            id="cryptocurrences"
                            name="cryptocurrence"
                        >
                            <option value="" disabled selected>Choose your currence</option>
                        </select>
                    </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Quote" />

                    <div id="result" class="result"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
